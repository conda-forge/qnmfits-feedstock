{% set name = "qnmfits" %}
{% set version = "2025.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qnmfits-{{ version }}.tar.gz
  sha256: f3a615a7922c044b7cb8063d8d467b3f6c3e15efb00afbd70ac54114974ba495

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - scri >=2022.9.0
    - qnm >=0.4.3

test:
  imports:
    - qnmfits
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/sxs-collaboration/qnmfits
  summary: 'Fitting of quasinormal modes to ringdown waveforms'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eliotfinch
